{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/dive-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="dive-container">
  <div class="dive-img">
    <img 
      src="{% static 'images/placeholder.png' %}" 
      alt="placeholder image"
    >
  </div>
  <div class="dive-details">
    <h1>{{ dive.number }}</h1>
      <h2>{{ dive.location }} </h2>
      <h3>Max depth: {{ dive.max_depth }} ft</h3>
      <h3>{{ dive.notes }}</h3>
  </div>
</section>

{% endblock %}
