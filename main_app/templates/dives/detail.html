{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/dive-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="dive-container">
  <div class="dive-img">
    <img 
      src="{% static 'images/placeholder.png' %}" 
      alt="placeholder image"
    >
  </div>
  <div class="dive-details">
    <h1>{{ dive.number }}</h1>
      <h2>{{ dive.location }} </h2>
      <h3>Max depth: {{ dive.max_depth }} ft</h3>
  </div>
</section>

<div class="notes-toy-container">
  <section class="notes">
    <div class="subsection-title">
      <h2>Notes</h2>
      <img 
        src="{% static 'images/1.png' %}" 
        alt="1"
      />
      <img 
        src="{% static 'images/2.png' %}"
        alt="2"
      />
      <img 
        src="{% static 'images/3.png' %}" 
        alt="3"
      />
    </div>
    <table>
      <thead>
        <tr><th>Note</th></tr>
      </thead>
      <tbody>
        {% for note in dive.note_set.all %}
          <tr>
            <td>{{note.note}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </section>
</div>

{% endblock %}
