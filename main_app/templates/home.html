{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="dive-container">
    <img src="{% static 'images/diver.png' %}" alt="the Neptune diver" />
  </div>
  {% comment %} <img 
    src="{% static 'images/logotype.svg' %}" 
    alt="Text reads: Neptune"
  /> {% endcomment %}
</section>

{% endblock %}
