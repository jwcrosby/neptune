{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/signup-form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Sign Up</h1>
</div>
<section class="signup-main">
  {% if error_message %}
    <p class="red-text">{{ error_message }}</p>
  {% endif %}
  <form action="" method="post" class="form-container" autocomplete="off">
  {% csrf_token %}
    <table>
      {{ form.as_p }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
  </form>
<section>

{% endblock %}
